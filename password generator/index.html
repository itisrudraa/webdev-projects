<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

</head>
<body>
    <div id="container">
        <h1>Password Generator</h1>
        
        <div id="inputbox">
            <input type="text" id="passbox" placeholder="Password" readonly>
            <span class="material-symbols-outlined" id="copyicon">
            content_copy
            </span>
        </div>
        <input type="range" id="inputslider" min="4" max="30" value="8" >
        <div class="row">
            <p>Password Length</p>
            <span id="slidervalue"></span>
        </div>
        <div class="row">
            <label for="includelowercase">Include Lowercase letters (a-z)</label>
            <input type="checkbox" id="includelowercase" checked>
        </div>

        <div class="row">
            <label for="includeuppercase">Include Uppercase letters (A-Z)</label>
            <input type="checkbox" id="includeuppercase" checked>
        </div>
        
        <div class="row">
            <label for="includenumbers">Include Numbers (0-9)</label>
            <input type="checkbox" id="includenumbers" checked>
        </div>
        
        <div class="row">
            <label for="includesymbols">Include symbols (@-*)</label>
            <input type="checkbox" id="includesymbols" checked>
        </div>

        <button type="button" id="genbtn">Generate Password</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
