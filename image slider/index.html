<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <img class="slides" src="car1.png" alt="image no. 1">
        <img class="slides" src="car2.png" alt="image no. 2">
        <img class="slides" src="car3.png" alt="image no. 3">
        <img class="slides" src="car4.png" alt="image no. 4">
    
        <button class="prev" onclick="prevslide()">&#10094</button>
        <button class="next" onclick="nextslide()">&#10095</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
